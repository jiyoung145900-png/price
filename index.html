    function downloadFrameAsPNG(isModalDownload) {
        let captureElement;

        // isModalDownloadì´ trueì´ê±°ë‚˜, ëª¨ë‹¬ì´ ì‹¤ì œë¡œ ì—´ë ¤ìˆì„ ë•Œ

                if (captureElement.id === 'modal-capture-target') {
