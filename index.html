    // [í•µì‹¬ ìˆ˜ì •] ê´€ë¦¬ì ëª¨ë“œì—ì„œ ìµœì¢… 'ì €ì¥' ì‹œ, í™”ë©´ì— ë³´ì´ëŠ” ë‚´ìš©ì„ ë°”íƒ•ìœ¼ë¡œ coursesDataë¥¼ ì—…ë°ì´íŠ¸í•˜ê³  ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì— ì €ì¥
    function saveAdminChanges() {
        const editorItems = document.querySelectorAll('#admin-course-editor .admin-course-item');
        const newCoursesData = {};
        
        let maxNewIndex = 0;

        editorItems.forEach(item => {
            const oldKey = item.dataset.key;
            
            // ì»¤ìŠ¤í…€ í‚¤ì˜ ìµœëŒ€ ì¸ë±ìŠ¤ í™•ì¸ (ìƒˆë¡œê³ ì¹¨ í›„ì—ë„ ì—°ì†ë˜ë„ë¡)
            if (oldKey.startsWith('custom')) {
                const index = parseInt(oldKey.replace('custom', ''));
                if (!isNaN(index) && index >= maxNewIndex) {
                    maxNewIndex = index + 1;
                }
            }

            const title = item.querySelector('input[data-field="title"]').value;
            const time = item.querySelector('input[data-field="time"]').value;
            const basePriceInput = item.querySelector('input[data-field="basePrice"]');
            const basePrice = parseInt(basePriceInput.value) || 0;
            
            const newOptions = [];
            item.querySelectorAll('.admin-option-item').forEach(optionItem => {
                const name = optionItem.querySelector('input[data-opt-field="name"]').value;
                const priceInput = optionItem.querySelector('input[data-opt-field="price"]');
                const price = parseInt(priceInput.value) || 0;
                newOptions.push({name: name, price: price});
            });

            newCoursesData[oldKey] = {
                title: title,
                time: time,
                basePrice: basePrice,
                options: newOptions
            };
        });

        coursesData = newCoursesData;
        newCourseIndex = maxNewIndex; // [í•µì‹¬ ìˆ˜ì •] ë‹¤ìŒ ìƒˆ ì½”ìŠ¤ê°€ ìƒì„±ë  ì¸ë±ìŠ¤ë¥¼ ì—…ë°ì´íŠ¸

        saveCoursesData(); // [í•µì‹¬ ìˆ˜ì •] coursesDataì™€ newCourseIndexë¥¼ ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì— ì €ì¥
        alert("âœ… ì½”ìŠ¤ ë°ì´í„°ê°€ ì„±ê³µì ìœ¼ë¡œ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤! ì¼ë°˜ ê°€ê²©í‘œë¡œ ëŒì•„ê°‘ë‹ˆë‹¤.");
        toggleAdminMode();
    }

    function selectCourse(key) {

    function renderOptions(options) {
        const optionsList = document.getElementById('options-list');
        let html = '<h3>ì„ íƒ ì˜µì…˜ ì¶”ê°€ (ë³µìˆ˜ ì„ íƒ ê°€ëŠ¥)</h3>';
        
        options.forEach((opt, index) => {

    function updateTotalPrice() {

    function prepareQuoteCaptureAndDownload(fileName) {
        const phoneContainer = document.querySelector('.phone-container');

    function downloadFrameAsPNG(captureElementOrId, fileName, isQuoteCapture = false) {
        let captureElement;
        
        if (typeof captureElementOrId === 'string') {
            captureElement = document.getElementById(captureElementOrId);
        } else if (captureElementOrId instanceof Element) {
            captureElement = captureElementOrId;
        } else {
            console.error("ìœ íš¨í•˜ì§€ ì•Šì€ ìº¡ì²˜ ëŒ€ìƒì…ë‹ˆë‹¤.");
            return;
        }

        if (captureElement.id === 'phone-frame-capture' && isEditingMode) {
            alert("í¸ì§‘ ëª¨ë“œì—ì„œëŠ” ìº¡ì²˜í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ì¼ë°˜ ê°€ê²©í‘œ ë³´ê¸°ë¡œ ì „í™˜í•´ ì£¼ì„¸ìš”.");
            return;
        }
        
        const isPhoneFrameCapture = captureElement.id === 'phone-frame-capture';
        
        if (isQuoteCapture) {
            document.getElementById('download-quote-btn').style.display = 'none';
            document.getElementById('modal-close-btn').style.display = 'none';
        }
        
        html2canvas(captureElement, {
            scale: 2, 
            useCORS: true,
            ignoreElements: (node) => {
                if (node.id === 'control-buttons') {
                    return true;
                }
                
                if (isPhoneFrameCapture && node.classList && node.classList.contains('action-btn')) {
                    return true;
                }
                
                return false;
            },
            ...(isPhoneFrameCapture ? {
                windowHeight: captureElement.scrollHeight,
                scrollY: -captureElement.scrollTop
            } : {})
        }).then(canvas => {
            if (isQuoteCapture) {
                document.getElementById('download-quote-btn').style.display = 'block';
                document.getElementById('modal-close-btn').style.display = 'block';
            }
            
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            alert(`âœ… ${fileName} íŒŒì¼ì´ ë‹¤ìš´ë¡œë“œë˜ì—ˆìŠµë‹ˆë‹¤.`);

            if (isQuoteCapture) {
                restoreBodyFromCapture();
                document.getElementById('final-quote-modal').style.display = 'flex'; 
            }
        }).catch(err => {
            if (isQuoteCapture) {
                document.getElementById('download-quote-btn').style.display = 'block';
                document.getElementById('modal-close-btn').style.display = 'block';
                restoreBodyFromCapture();
                document.getElementById('final-quote-modal').style.display = 'flex'; 
            }
            console.error("PNG ìº¡ì²˜ ì‹¤íŒ¨:", err);
            alert("âŒ PNG ìº¡ì²˜ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. (ì½˜ì†” ë¡œê·¸ í™•ì¸)");
        });
    }
