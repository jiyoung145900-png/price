<script>
    const INITIAL_COURSES = {

        'diamond': { title: 'ë‹¤ì´ì•„ëª¬ë“œ', time: '8ì‹œê°„', basePrice: 600000, options: [{name: '24ì‹œê°„ ì»¨ì‹œì–´ì§€', price: 100000}, {name: 'ìµœê³ ê¸‰ ì¼€ì–´', price: 50000}] },
        'topaz': { title: 'í† íŒŒì¦ˆ', time: '24ì‹œê°„', basePrice: 1200000, options: [{name: 'ì¢…ì¼ í’€ íŒ¨í‚¤ì§€', price: 0}, {name: 'í† íŒŒì¦ˆ ì „ìš© íŠ¹ì „', price: 150000}] }

    function saveUserSelection() {

        document.querySelectorAll('#options-list input[type="checkbox"]').forEach((checkbox, index) => {

    function renderOptions(options) {

        let html = '<h3>ì„ íƒ ì˜µì…˜ ì¶”ê°€ (ë³µìˆ˜ ì„ íƒ ê°€ëŠ¥)</h3>';
        
        options.forEach((opt, index) => {

        const savedSelections = JSON.parse(localStorage.getItem('daisyUserSelections')) || {};
        const currentCourseSaved = savedSelections[currentSelectedCourseKey];

        if (currentCourseSaved && Array.isArray(currentCourseSaved.selectedOptions)) {
            // 1. ì €ì¥ëœ ìƒíƒœê°€ ìˆë‹¤ë©´ ë¡œë“œ
            optionsToPreCheck = currentCourseSaved.selectedOptions;

            optionsToPreCheck = [1];

        document.querySelectorAll('#options-list input[type="checkbox"]').forEach((cb, index) => {

    // --- PNG ë‹¤ìš´ë¡œë“œ ê¸°ëŠ¥ (ì½”ìŠ¤ ëª©ë¡/ëª¨ë‹¬ ìº¡ì²˜ìš©) ---
    // isModalDownload: true = ëª¨ë‹¬ ìº¡ì²˜, false = ì „ì²´ í”„ë ˆì„ ìº¡ì²˜
    function downloadFrameAsPNG(isModalDownload) {
        let captureElement;
        let fileName;
        
        if (isModalDownload) {
            // ê²¬ì ì„œ ëª¨ë‹¬ ìº¡ì²˜ (ì´ ê¸°ëŠ¥ì€ ë²„íŠ¼ì´ ì‚­ì œë˜ì–´ ë” ì´ìƒ ì‚¬ìš©ë˜ì§€ ì•Šì§€ë§Œ, ë‹¤ë¥¸ ìº¡ì²˜ë¥¼ ìœ„í•´ í•¨ìˆ˜ëŠ” ë‚¨ê²¨ë‘¡ë‹ˆë‹¤.)
            captureElement = document.getElementById('modal-capture-target'); 
            fileName = 'DAISY_ìµœì¢…ê²¬ì ì„œ.png';
            alert("ì£„ì†¡í•©ë‹ˆë‹¤. ê²¬ì ì„œ ë‹¤ìš´ë¡œë“œ ê¸°ëŠ¥ì€ ìš”ì²­ì— ë”°ë¼ ì œê±°ë˜ì—ˆìŠµë‹ˆë‹¤.");
            return; // ëª¨ë‹¬ ë‹¤ìš´ë¡œë“œ ìš”ì²­ ì‹œ ì¢…ë£Œ
        } else {
            // ì½”ìŠ¤ ëª©ë¡ ë·° ìº¡ì²˜ (phone-frame-capture ì „ì²´)
            captureElement = document.getElementById('phone-frame-capture'); 
            fileName = 'DAISY_ì½”ìŠ¤ëª©ë¡_ìº¡ì²˜.png';
        }

        html2canvas(captureElement, {
            scale: 2, 
            useCORS: true,
            // ìº¡ì²˜ì—ì„œ ì œì™¸í•  ìš”ì†Œ: ëª¨ë“  ë²„íŠ¼ (Action ë° Modal)
            ignoreElements: (node) => {

                // ì½”ìŠ¤ ëª©ë¡ ë·° ìº¡ì²˜ ì‹œ, ë‹¤ìš´ë¡œë“œ ë²„íŠ¼ì„ ì œì™¸
                if (node.id === 'download-list-btn') {

            ...(isModalDownload ? {} : {

            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');

        }).catch(err => {

        });
    }
