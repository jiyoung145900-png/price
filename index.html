<script>

    function downloadFrameAsPNG(captureElementOrId, fileName) {
        let captureElement;
        
        if (typeof captureElementOrId === 'string') {
            captureElement = document.getElementById(captureElementOrId);
        } else if (captureElementOrId instanceof Element) {
            captureElement = captureElementOrId;
        } else {
            console.error("ìœ íš¨í•˜ì§€ ì•Šì€ ìº¡ì²˜ ëŒ€ìƒì…ë‹ˆë‹¤.");
            return;
        }

        if (captureElement.id === 'phone-frame-capture' && isEditingMode) {
            alert("í¸ì§‘ ëª¨ë“œì—ì„œëŠ” ìº¡ì²˜í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ì¼ë°˜ ê°€ê²©í‘œ ë³´ê¸°ë¡œ ì „í™˜í•´ ì£¼ì„¸ìš”.");
            return;
        }
        
        const isBodyCapture = captureElement === document.body;
        
        html2canvas(captureElement, {
            scale: 2, 
            useCORS: true,
            ignoreElements: (node) => {
                // ì œì–´ ë²„íŠ¼(í¸ì§‘/ë‹¤ìš´ë¡œë“œ)ì€ í•­ìƒ ì œì™¸
                if (node.id === 'control-buttons') {
                    return true;
                }
                
                // â˜…â˜…â˜… ìˆ˜ì • 3: í° í”„ë ˆì„ ìº¡ì²˜ ì‹œ, ê²¬ì ì„œ/ë’¤ë¡œê°€ê¸° ë²„íŠ¼ë§Œ ì œì™¸ (ëª¨ë‹¬ ë²„íŠ¼ì€ body ìº¡ì²˜ ì‹œì—ë„ ë‚¨ê¸°ë„ë¡ ë¡œì§ ì œê±°) â˜…â˜…â˜…
                if (captureElement.id === 'phone-frame-capture') {
                     if (node.id === 'quote-modal-btn' || node.id === 'back-btn') {
                        return true;
                    }
                }
                
                return false;
            },
            // body ìº¡ì²˜ê°€ ì•„ë‹Œ ê²½ìš°ì—ë§Œ ìŠ¤í¬ë¡¤ì„ ê³ ë ¤
            ...(isBodyCapture ? {} : {
                windowHeight: captureElement.scrollHeight,
                scrollY: -captureElement.scrollTop
            })
        }).then(canvas => {
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            alert(`âœ… ${fileName} íŒŒì¼ì´ ë‹¤ìš´ë¡œë“œë˜ì—ˆìŠµë‹ˆë‹¤.`);
        }).catch(err => {
            console.error("PNG ìº¡ì²˜ ì‹¤íŒ¨:", err);
            alert("âŒ PNG ìº¡ì²˜ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. (ì½˜ì†” ë¡œê·¸ í™•ì¸)");
        });
    }

    const INITIAL_COURSES = { /* ... */ };

    function saveUserSelection() {
        if (!currentSelectedCourseKey) return;

        const editorItems = document.querySelectorAll('#admin-course-editor .admin-course-item');

        document.querySelectorAll('#options-list input[type="checkbox"]:checked').forEach(checkbox => {
